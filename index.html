<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Happy Birthday</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Recursive&display=swap"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="container">
       

        <div id="figure">
          <img id="face" src="images/face.png" />
          <svg
            id="eyes"
            width="200"
            height="793"
            viewBox="0 0 200 793"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g class="eye right">
              <ellipse
                class="ball"
                cx="133"
                cy="165"
                rx="9"
                ry="9"
                fill="#30180f"
              />
              <circle cx="133" cy="162" r="3" fill="#FFFBFB" />
            </g>
            <g class="eye left">
              <ellipse
                class="ball"
                cx="35"
                cy="175"
                rx="9"
                ry="9"
                fill="#30180f"
              />
              <circle cx="35" cy="172" r="3" fill="#FFFBFB" />
            </g>
          </svg>
        </div>



        <!-- <h1 id="title">Happy Birthday</h1> -->
        <div id="hbd">
          <img src="images/happy-birthday.png" alt="">
        </div>

        <div class="option" data-index="1" id="option1">
          <img class="giftbox" src="images/giftbox1.png" />
          <img class="gift" src="images/gift1.png" />
        </div>

        <div class="option" data-index="2" id="option2">
          <img class="giftbox" src="images/giftbox2.png" />
          <img class="gift" src="images/gift2.png" />
        </div>

        <div class="option" data-index="3" id="option3">
          <img class="giftbox" src="images/giftbox3.png" />
          <img class="gift" src="images/gift3.png" />
        </div>

        <div class="option" data-index="4" id="option4">
          <img class="giftbox" src="images/giftbox4.png" />
          <img class="gift" src="images/gift4.png" />
        </div>

        <div class="option" data-index="5"id="option5">
          <img class="giftbox" src="images/giftbox5.png" />
          <img class="gift" src="images/gift5.png" />
        </div>

        <div class="option" data-index="6"id="option6">
          <img class="giftbox" src="images/giftbox6.png" />
          <img class="gift" src="images/gift6.png" />
        </div>

        <div class="option" data-index="7"id="option7">
          <img class="giftbox" src="images/giftbox7.png" />
          <img class="gift" src="images/gift7.png" />
        </div>
<!-- 
        <div class="option" data-index="8"id="option8">
          <img class="giftbox" src="images/giftbox8.png" />
          <img class="gift" src="images/gift8.png" />
        </div> -->

        <div id="startover">
          <a href="#" rel="nofollow noopener" onclick="location.reload()">Start Over</a>
        </div>
      </div>

      <div class="modal">
        <div class="modal__coupon">
          <img src="images/coupon1.png" alt="">
        </div>

        <div class="modal__photos">
          <img class="modal__photo" id="photo1" src="images/image1.png" alt="">
          <img class="modal__photo" id="photo2" src="images/image2.png" alt="">
          <img class="modal__photo" id="photo3" src="images/image3.png" alt="">
          <img class="modal__photo" id="photo4" src="images/image4.png" alt="">

          <img class="modal__photo" id="photo7" src="images/image7.png" alt="">
          <img class="modal__photo" id="photo8" src="images/image8.png" alt="">
        </div>
      </div class>
    </div>

    <script src="script.js"></script>

</html>
